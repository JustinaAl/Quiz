<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="mainContainer dark">
        <div class="questionContainer">
            <p>Puff pastry is made with yeast</p>
        </div>
        <div class="answerAndButton">
            <button class="previousButton"><img src="triangle-svgrepo-com-purple.png" alt="" width="100%"></button>
            <div class="answerContainer">
                <div class="answerButtonWrap">
                    <input class="checked" type="radio" name="trueFalse" id="true" value="true">
                    <label class="label" for="true"><span>True</span></label>
                </div>
                <div class="answerButtonWrap">
                    <input class="checked" type="radio" name="trueFalse" id="false" value="false">
                    <label class="label" for="false"><span>False</span></label>
                </div>
            </div>
            <button class="nextButton" ><img class="nextButtonImg" src="triangle-svgrepo-com-purple.png" width="100%"  alt=""></button>
        </div>
    </div>
</body>
</html>
